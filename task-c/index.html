<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Multimedia Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello Multimedia Web</h1>

  <p>Это картинка:</p>
  <img src="img/picture.jpg" alt="Пример картинки" width="300">

  <p>Это музыка:</p>
  <audio controls>
    <source src="media/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <p>Это видео:</p>
  <video controls width="400">
    <source src="media/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
